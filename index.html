<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 2 - HTML & CSS Lanjutan</title>
</head>
<body>
    <h1>membuat list</h1>
    <p>Daftar Kampus di Jogja</p>
    <ul>
        <li>UGM</li>
        <li>AMIKOM</li>
        <li>AMIKOM LAGI</li>
        <li>UPN</li>
    </ul>
    <h1>2. Membuat Table</h1>
    <p>Daftar Penduduk di Jogja</p>
    <table>
        <thead>
            <tr>
                <td>Kabupaten</td>
                <td>Jumlah</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sleman</td>
                <td>1.900.000</td>
            </tr>
            <tr>
                <td>Bantul</td>
                <td>1.000.000</td>
            </tr>
            <tr>
                <td>Gunung Kidul</td>
                <td>1.500.000</td>
            </tr>
        </tbody>
    </table>
    <h1>3. Membuat Form</h1>
    <p>Form inout data Penduduk</p>
    <form action="#">
        <div>
            <span>Masukan nama Kabupaten</span>
            <input type="text" placeholder="nama Kab">
        </div>
        <div>
            <span>Jumlah Penduduk</span>
            <input type="text" placeholder="Jumlah">
        </div>
        <div>
            <span><button>Simpan</button></span>
        </div>
    </form>
</body>
</html>
